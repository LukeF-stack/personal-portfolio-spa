    <!-- Homepage Template-->
    <script type="text/template" id="template-page-home">
      <div class="page page-home">
          <header class="page-header">
              <div id="logo"></div>
              <nav id="main-nav">

                <ul class="nav-links"></ul>

              </nav>
              <div class="burger">
                  <div class="burger-line line-1"></div>
                  <div class="burger-line line-2"></div>
                  <div class="burger-line line-3"></div>
                </div>
          </header>
          <main class="page-content page-content-home">
            <div class="hero-container">
              <div class="waves-div">
                  <svg class="waves" width="100vw" height="40vh" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 706.286V54.7857C0 54.7857 196.5 -83.7567 859 79.7848C1521.5 243.326 1711.15 164.366 1920 54.7858V706.286H0Z"
                    fill="black" fill-opacity="0.15"/>
                    </svg>
              </div>
              <div class="waves-div2">
                  <svg class="waves" width="130vw" height="40vh" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 706.286V54.7857C0 54.7857 196.5 -83.7567 859 79.7848C1521.5 243.326 1711.15 164.366 1920 54.7858V706.286H0Z"
                    fill="black" fill-opacity="0.15"/>
                    </svg>
              </div>
              <section class="landing-section home">
                <div class="landing-text-wrapper landing-column_1">
                    <h1 class="hero-title subtle-shadow">Web Developer & Designer</h1>
                    <p class="subtle-shadow subtitle">{{intro}}</p>
                    <a href="#work">
                      <button href="#work" class="button">My work &nbsp; &#x276F;	</button>
                    </a>
                </div>
                <div class="landing-column_2">
                  <div class="column_2-container" data-aos="fade-left" data-aos-delay="500" data-aos-duration="500">
                    <a class="view-project-btn">
                        <img src="/images/project_placeholder.png" alt="project animation" class="hero-project-img">
                    </a>
                      <div class="hero-project-text">
                          <h2 id="hero-project-title" class="subtle-shadow"></h2>
                          <p id="hero-project-subtitle" class="subtitle-small"></p>
                          <div class="project-description-icons"></div>
                          <a class="view-project-btn">VIEW PROJECT &nbsp; &#x276F;</a>
                      </div>
                  </div>
                </div>
              </section>
              <section class="bio-section">
                <div class="about-wrapper">
                <div class="about-bio">
                    <h1 class="hero-title subtle-shadow">A bit about me</h1>
                    <p class="subtle-shadow bio">{{bio}}

                        </p>
                </div>
                <div class="me" data-aos="fade-left" data-aos-duration="500" data-aos-offset="350">
                  <img src="/images/me.png" alt="me">
                </div>
              </div>
              </section>
              <div class="contact-wrapper">
              <div class="contact-title subtle-shadow"><h1>Send me a message!</h1></div>
              <section class="contact-section">
              </section>
            </div>

            </div>
          </main>
        </div>
        <footer></footer>
    </script>

          <main class="page-content">

                  <div class="card-text-wrapper">
                      <h1 >Powder Japan</h1>
                      <p>Full-Stack React JS Web App</p>
                  </div>

              </div>
              </a>
              <a class="work-project-card project-2" href="#car-rental">

                      <div class="card-text-wrapper">
                          <h1 >Car Rentals</h1>
                          <p>Full-Stack Vanilla JS SPA</p>
                      </div>

                    </div>

              </a>
              <a class="work-project-card project-3" href="#ducati-motorcycles">

                <div class="card-caption">
                    <div class="card-text-wrapper">
                        <h1>Ducati Motorcycles</h1>
                        <p>Static jQuery Website Concept</p>
                    </div>
                  </div>

              </a>
            </div>
          </main>
      </div>
    </script>
