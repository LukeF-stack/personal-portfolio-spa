<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Luke Fordham</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Raleway:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/mustache@latest"></script>
    <!-- <script src="node_modules/mustache/mustache.min.js"></script> -->
    <script src="index.js" type="module"></script>

    <!-- Homepage Template-->
    <script type="text/template" id="template-page-home">
      <div class="page page-home">
          <header class="page-header">
              <div id="logo"></div>
              <nav id="main-nav"></nav>
          </header>
          <main class="page-content page-content-home">
            <div class="hero-container">
              <div class="waves-div">
                <!-- <svg class="waves" width="100vw" height="40vh"  fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M0 128.656L107 168.388C213 208.12 427 287.585 640 247.852C853 208.12 1067 50.561 1280 10.8287C1493 -28.9036 1707 50.561 1813 90.2933L1920 128.656V602.703H1813C1759.69 602.703 1674.07 602.703 1580 602.703C1487.01 602.703 1385.88 602.703 1280 602.703C1067 602.703 853 602.703 640 602.703C427 602.703 213 602.703 107 602.703H0V128.656Z" fill="black" fill-opacity="0.3"/>
                  </svg> -->
                  <svg class="waves" width="100vw" height="40vh" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 706.286V54.7857C0 54.7857 196.5 -83.7567 859 79.7848C1521.5 243.326 1711.15 164.366 1920 54.7858V706.286H0Z"
                    fill="black" fill-opacity="0.15"/>
                    </svg>
              </div>
              <div class="waves-div2">
                <!-- <svg class="waves" width="100vw" height="40vh"  fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M0 128.656L107 168.388C213 208.12 427 287.585 640 247.852C853 208.12 1067 50.561 1280 10.8287C1493 -28.9036 1707 50.561 1813 90.2933L1920 128.656V602.703H1813C1759.69 602.703 1674.07 602.703 1580 602.703C1487.01 602.703 1385.88 602.703 1280 602.703C1067 602.703 853 602.703 640 602.703C427 602.703 213 602.703 107 602.703H0V128.656Z" fill="black" fill-opacity="0.3"/>
                  </svg> -->
                  <svg class="waves" width="130vw" height="40vh" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 706.286V54.7857C0 54.7857 196.5 -83.7567 859 79.7848C1521.5 243.326 1711.15 164.366 1920 54.7858V706.286H0Z"
                    fill="black" fill-opacity="0.15"/>
                    </svg>
              </div>
              <section class="landing-section home">
                <div class="landing-text-wrapper landing-column_1">
                    <h1 class="hero-title subtle-shadow">Web Developer & Designer</h1>
                    <p class="subtle-shadow subtitle">{{intro}}</p>
                    <a href="#work">
                      <button href="#work" class="button">My work &nbsp; &#x276F;	</button>
                    </a>
                </div>
                <div class="landing-column_2">
                  <div class="column_2-container">
                      <img src="/images/project_placeholder.png" alt="project animation" class="hero-project-img">
                      <div class="hero-project-text">
                          <h2 id="hero-project-title" class="subtle-shadow"></h2>
                          <p id="hero-project-subtitle" class="subtitle-small"></p>
                          <div class="project-description-icons"></div>
                          <a class="view-project-btn">VIEW PROJECT &nbsp; &#x276F;</a>
                      </div>
                  </div>
                </div>
              </section>
              <section class="bio-section"></section>
              <section class="contact-section">

              </section>
            </div>
          </main>
        </div>
        <footer></footer>
    </script>
    <!-- Work page Template-->
    <script type="text/template" id="template-page-work">
      <div class=" page page-work">
          <header class="page-header">
              <div id="logo"></div>
              <nav id="main-nav"></nav>
          </header>
          <main class="page-content">
            <div class="work-grid">
              <div class="work-project-card project-1"></div>
              <div class="work-project-card project-2"></div>
              <div class="work-project-card project-3"></div>
            </div>
          </main>
      </div>
    </script>
    <!-- Car Rental page Template-->
    <script type="text/template" id="template-page-car-rental">
      <div class="page page-home">
          <header class="page-header">
              <div id="logo"></div>
              <nav id="main-nav"></nav>
          </header>
          <main class="page-content page-content-project">
            <section class="landing-section car-rental">
              <div class="project-title-container">
                <h1 class="hero-title">{{title}}</h1>
                <p class="subtitle">{{subtitle}}</p>
                <p class="bio ">{{description}}</p>
                <a class="live-link" href="{{link.link}}">{{link.link_title}} &nbsp; ❯</a>
                <div class="project-description-icons"></div>
              </div>
              <div class="display-img-container"><img src={{display_img}} alt=""></div>
                <div class="landing-blur">
              <section class="car-rental-landing-background">
              </section>
            </div>
            </section>
            <section class="project-after-fold">
              <div class="case-img-wrapper">
                <div style="background-image: url('.{{case_img_1}}');" class="case-img"></div>
                <div style="background-image: url('.{{case_img_2}}');" class="case-img"></div>
              </div>
            </section>
            <section class="contact-section">

            </section>
          </main>
      </div>
      <footer></footer>
    </script>
    <!-- Powder Japan page Template-->
    <script type="text/template" id="template-page-powder-japan">
      <div class="page page-home">
          <header class="page-header">
              <div id="logo"></div>
              <nav id="main-nav"></nav>
          </header>
          <main class="page-content page-content-project">
            <section class="landing-section car-rental">
              <div class="project-title-container">
                <h1 class="hero-title">{{title}}</h1>
                <p class="subtitle">{{subtitle}}</p>
                <p class="bio ">{{description}}</p>
                <a class="live-link" href="{{link.link}}">{{link.link_title}} &nbsp; ❯</a>
                <div class="project-description-icons"></div>
              </div>
              <div class="display-img-container"><img src={{display_img}} alt=""></div>
                <div class="landing-blur">
              <section class="powder-japan-landing-background">
              </section>
            </div>
            </section>
            <section class="project-after-fold">
              <div class="case-img-wrapper">
                <div style="background-image: url('.{{case_img_1}}');" class="case-img"></div>
                <div style="background-image: url('.{{case_img_2}}');" class="case-img"></div>
              </div>
            </section>
            <section class="contact-section">

            </section>
          </main>
      </div>
      <footer></footer>
    </script>
    <!-- About page Template-->
    <script type="text/template" id="template-page-about">
      <div class=" page page-home">
          <header class="page-header">
              <div id="logo"></div>
              <nav id="main-nav"></nav>
          </header>
          <main class="page-content">
              <h1>About</h1>
              <p>{{intro}}</p>
          </main>
      </div>
    </script>
    <!-- Contact page Template-->
    <script type="text/template" id="template-page-contact">
      <div class=" page page-contact">
          <header class="page-header">
              <div id="logo"></div>
              <nav id="main-nav"></nav>
          </header>
          <main class="main-contact">
            <section class="contact-section"></section>
          </main>

      </div>

      <footer></footer>
    </script>
    <!-- 404 Page Template-->
    <script type="text/template" id="template-page-404">
      <div class="page">
          <header class="page-header">
              <div id="logo"></div>
              <nav id="main-nav"></nav>
          </header>
          <main class="page-content">
              <h1>404 page/file not found</h1>
              <p>Oopsy</p>
          </main>
      </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://embed.typeform.com/embed.js"></script>
  </body>
</html>
