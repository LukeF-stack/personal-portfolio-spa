<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Booklist App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/mustache@latest"></script>
    <!-- <script src="node_modules/mustache/mustache.min.js"></script> -->
    <script src="index.js" type="module"></script>

    <!-- Homepage Template-->
    <script type="text/template" id="template-page-home">
      <div class="page page-home">
          <header class="page-header">
              <div id="logo"></div>
              <nav id="main-nav"></nav>
          </header>
          <main class="page-content">
            <div class="hero-container">
              <section class="landing-section">
                <div class="landing-text-wrapper landing-column_1">
                    <h1 class="hero-title subtle-shadow">Web Developer and Designer</h1>
                    <p class="subtle-shadow">{{intro}}</p>
                    <a href="#work">
                      <button href="#work" class="button">My work &nbsp; &#x2794;</button>
                    </a>

                </div>
              </section>
              <section class="bio-section"></section>
            </div>
          </main>
        </div>
    </script>
    <!-- Work page Template-->
    <script type="text/template" id="template-page-work">
      <div class=" page page-home">
          <header class="page-header">
              <div id="logo"></div>
              <nav id="main-nav"></nav>
          </header>
          <main class="page-content">
              <h1>Work</h1>
              <p>{{intro}}</p>
          </main>
      </div>
    </script>
    <!-- About page Template-->
    <script type="text/template" id="template-page-about">
      <div class=" page page-home">
          <header class="page-header">
              <div id="logo"></div>
              <nav id="main-nav"></nav>
          </header>
          <main class="page-content">
              <h1>About</h1>
              <p>{{intro}}</p>
          </main>
      </div>
    </script>
    <!-- Contact page Template-->
    <script type="text/template" id="template-page-contact">
      <div class=" page page-home">
          <header class="page-header">
              <div id="logo"></div>
              <nav id="main-nav"></nav>
          </header>
          <main class="page-content">
              <h1>Contact</h1>
              <p>{{intro}}</p>
          </main>
      </div>
    </script>
    <!-- 404 Page Template-->
    <script type="text/template" id="template-page-404">
      <div class="page">
          <header class="page-header">
              <div id="logo"></div>
              <nav id="main-nav"></nav>
          </header>
          <main class="page-content">
              <h1>404 page/file not found</h1>
              <p>Oopsy</p>
          </main>
      </div>
    </script>
  </body>
</html>
